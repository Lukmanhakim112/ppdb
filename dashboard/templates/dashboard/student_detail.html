{% extends 'dashboard/dashboard_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    {{ block.super  }}
    <style type="text/css" media="screen">
     form *:disabled{
         color: #000 !important;
     }
    </style>
{% endblock head %}
{% block maindash %}
    <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 mt-3">
        {% crispy form %}
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="changeNameModal" tabindex="-1" aria-labelledby="changeusernameModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeusernameModal">Ganti Nama dan Email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary" form="update-student">Simpan</button>
                </div>
            </div>
        </div>
    </div>
{% endblock maindash %}
{% block js %}
    <script type="text/javascript" src="{% static 'dashboard/js/d_siswa.js' %}"></script>
{% endblock js %}
